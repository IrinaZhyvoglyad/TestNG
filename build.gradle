group 'com.Itschool'
version '1.0-SNAPSHOT'

apply plugin: 'java'  //Project is written on Java


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.0.1'
    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'org.testng', name: 'testng', version: '6.9.13.6'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

}

task chromeTest(type:Test){
    systemProperty "driver","chrome"
    useTestNG(){
        suites 'src/test/resources/TestNG.xml'
    }
}